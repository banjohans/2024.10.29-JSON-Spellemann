<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <title>Spellemannpriser - Full oversikt</title>
    <link rel="stylesheet" href="style.css" />
    <!-- DataTables CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css"
    />
    <!-- <style>
      body {
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
        color: #333;
      }
    </style> -->
  </head>
  <body>
    <div>
      <img src="./assets/spellemannsprisen.png" class="img" />
      <h1>Full oversikt over nominerte og vinnere</h1>
    </div>
    <table id="spellemannTabell" class="display" style="width: 100%">
      <thead>
        <tr>
          <th>År</th>
          <th>Artist</th>
          <th>Tittel</th>
          <th>Kategori</th>
          <th>Vunnet</th>
        </tr>
        <!-- Individuelle søkefelt for hver kolonne -->
        <tr>
          <th>
            <input type="text" placeholder="Søk År" style="width: 100%" />
          </th>
          <th>
            <input type="text" placeholder="Søk Artist" style="width: 100%" />
          </th>
          <th>
            <input type="text" placeholder="Søk Tittel" style="width: 100%" />
          </th>
          <th>
            <input type="text" placeholder="Søk Kategori" style="width: 100%" />
          </th>
          <th>
            <input type="text" placeholder="Søk Vunnet" style="width: 100%" />
          </th>
        </tr>
      </thead>
    </table>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script>
      $(document).ready(function () {
        // Initialiser DataTable med JSON-data
        var table = $("#spellemannTabell").DataTable({
          ajax: {
            url: "./assets/spellemann_data.json",
            dataSrc: "data",
          },
          columns: [
            { data: "Year" },
            { data: "Artist" },
            { data: "Title" },
            { data: "Category" },
            { data: "Award" },
          ],
          pageLength: 25,
          lengthMenu: [10, 25, 50, 100],
          ordering: true,
          searching: true,
          language: {
            lengthMenu: "Vis antall rader: _MENU_", // Tilpass "Vis linjer"-teksten
            search: "Søk på ord i hele listen :", // Tilpass "Søk"-teksten
            info: "Viser _START_ til _END_ av _TOTAL_ oppføringer", // Info om antall rader vist
            paginate: {
              first: "Første",
              last: "Siste",
              next: "Neste",
              previous: "Forrige",
            },
            infoEmpty: "Ingen oppføringer tilgjengelig", // Når ingen data vises
            infoFiltered: "(filtrert fra totalt _MAX_ oppføringer)", // Når filter er på
            zeroRecords: "Ingen treff funnet", // Når søk gir null treff
          },
        });

        // Legg til filtrering for hver kolonne
        $("#spellemannTabell thead tr:eq(1) th").each(function (i) {
          $("input", this).on("keyup change", function () {
            if (table.column(i).search() !== this.value) {
              table.column(i).search(this.value).draw();
            }
          });
        });
      });
    </script>
  </body>
</html>
